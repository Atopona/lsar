name: "Manual Build"

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Target platform"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - windows
          - macos-arm64
          - macos-x64
          - linux
      upload_artifacts:
        description: "Upload build artifacts"
        required: false
        default: true
        type: boolean
      debug_mode:
        description: "Enable debug mode (verbose logging)"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: ${{ github.event.inputs.debug_mode == 'true' && 'full' || '1' }}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            name: "windows"
            args: ""
            rust-target: "x86_64-pc-windows-msvc"
          - platform: "macos-latest"
            name: "macos-arm64"
            args: "--target aarch64-apple-darwin"
            rust-target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            name: "macos-x64"
            args: "--target x86_64-apple-darwin"
            rust-target: "x86_64-apple-darwin"
          - platform: "ubuntu-24.04"
            name: "linux"
            args: ""
            rust-target: "x86_64-unknown-linux-gnu"

    runs-on: ${{ matrix.platform }}
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules/
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/release/deps
            src-tauri/target/release/build
            src-tauri/target/${{ matrix.rust-target }}/release/deps
            src-tauri/target/${{ matrix.rust-target }}/release/build
          key: ${{ runner.os }}-${{ matrix.rust-target }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-target }}-rust-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build:vite

      - name: Build Tauri application
        run: bun run tauri build ${{ matrix.args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: List build artifacts (Debug)
        if: github.event.inputs.debug_mode == 'true'
        shell: bash
        run: |
          echo "=== Build artifacts ==="
          if [ -d "src-tauri/target/release/bundle" ]; then
            find src-tauri/target/release/bundle -type f -name "*" | head -50
          fi
          if [ -d "src-tauri/target/${{ matrix.rust-target }}/release/bundle" ]; then
            find src-tauri/target/${{ matrix.rust-target }}/release/bundle -type f -name "*" | head -50
          fi

      - name: Upload Windows artifacts
        if: matrix.name == 'windows' && github.event.inputs.upload_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: lsar-windows-x64
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Upload macOS ARM64 artifacts
        if: matrix.name == 'macos-arm64' && github.event.inputs.upload_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: lsar-macos-arm64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload macOS x64 artifacts
        if: matrix.name == 'macos-x64' && github.event.inputs.upload_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: lsar-macos-x64
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload Linux artifacts
        if: matrix.name == 'linux' && github.event.inputs.upload_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: lsar-linux-x64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7

  summary:
    runs-on: ubuntu-24.04
    needs: build
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸ”¨ Manual Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ github.event.inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Upload Artifacts:** ${{ github.event.inputs.upload_artifacts }}" >> $GITHUB_STEP_SUMMARY
          echo "**Debug Mode:** ${{ github.event.inputs.debug_mode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… **Build completed successfully!**" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event.inputs.upload_artifacts }}" == "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ“¦ Artifacts are available in the Actions tab for 7 days." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Build failed or was cancelled**" >> $GITHUB_STEP_SUMMARY
          fi
